<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>People Management</h1>
        <nav>
            <a href="#" id="list">List People</a>
            <a href="#" id="add">Add Person</a>
        </nav>
    </header>
    <main id="main-content">
        <!-- Content will be injected here -->
        <div id="people-list" style="display: none;">
            <h2>People List</h2>
            <ul id="people-container"></ul>
        </div>
        <div id="add-person-form" style="display: none;">
            <h2>Add Person</h2>
            <form id="addForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <button type="submit">Add Person</button>
            </form>
        </div>
        <div id="edit-person-form" style="display: none;">
            <h2>Edit Person</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="Name" required>
                <input type="number" id="editAge" placeholder="Age" required>
                <select id="editGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="editMobile" placeholder="Mobile Number" required>
                <button type="submit">Update Person</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
